<p>Hello ReqRes users!</p>
<div class="row">
<div class="col-lg-4" *ngFor="let item of resultData">
        <div class="title">
            {{item.first_name}}
        </div>
        
        <div class="emailid">
            {{item.email}}
        </div>
        
        <div class="pic">
            <img [src]='item.avatar'>
        </div>

    </div>
 
</div>
